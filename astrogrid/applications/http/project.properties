maven.javadoc.overview=${basedir}/src/java/overview.html

# These are non-xdoc XML files in the xdoc directory.
maven.xdoc.xml.copy=exampleCeaApplication.xml,exampleCeaService.xml

maven.compile.target = 1.4
maven.compile.source = 1.4

# The unit tests break horribly unless this is set. I think picocontainer
# conflicts with Maven if they run in the same JVM.
maven.junit.fork = true