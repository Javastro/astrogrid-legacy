#tomcat.location=C:/Java/ApacheSoftwareFoundation/Tomcat5.0
tomcat.common.lib.dir=${tomcat.location}/common/lib

maven.repo.remote=http://www.astrogrid.org/maven/, http://www.ibiblio.org/maven

##
## The following properties define which
## integration tests to include and exclude in the reports
##
astrogrid.inttest.excludes=
astrogrid.inttest.includes=**/integration/**/*Test.java


## fork junit - makes classloading more reliable.
maven.junit.fork=true

#Allow assert keyword and enable them for unit tests
maven.compile.source = 1.4
maven.compile.target = 1.4
maven.javadoc.source = 1.4
maven.test.source = 1.4
maven.junit.jvmargs=-ea

# Display the date on the Maven web site
maven.xdoc.date = left
maven.xdoc.date.format = dd MMMM yyyy HH:mm z


