tomcat.common.lib.dir=${tomcat.location}/common/lib

maven.repo.remote=http://www.astrogrid.org/maven/

##
## The following properties define which
## integration tests to include and exclude in the reports
##
astrogrid.inttest.excludes=
astrogrid.inttest.includes=**/integration/**/*Test.java


#JDT Consider deleting this
astrogrid.iteration=SNAPSHOT
