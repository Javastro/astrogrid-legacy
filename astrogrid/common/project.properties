# $Id: project.properties,v 1.13 2004/05/07 16:02:01 jdt Exp $

#
# Added to allow deprecated APIs
maven.compile.deprecation=on

# Remote repository location.
maven.repo.remote=http://www.ibiblio.org/maven/,http://www.astrogrid.org/maven/, http://dist.codehaus.org

maven.license.licenseFile=${basedir}/LICENSE.txt

# ChangeLog
maven.changelog.range=31

# Development process URL
maven.xdoc.developmentProcessUrl=http://wiki.astrogrid.org/bin/view/Astrogrid/DevelopmentDocs

# UI
maven.ui.section.background=#00f
maven.ui.banner.background=#00f

# Deployment for jar
maven.repo.central=www.astrogrid.org
maven.repo.central.directory=/var/www/www/maven
maven.remote.group=cvs

#Allow assert keyword and enable them during unit tests
maven.compile.source = 1.4
maven.compile.target = 1.4
maven.javadoc.source = 1.4
maven.test.source = 1.4
maven.junit.jvmargs=-ea


## fork junit - makes classloading more reliable.
maven.junit.fork=true

# Checkstyle file
maven.checkstyle.properties=${basedir}/../maven-base/checkstyle.xml

#javadoc. -- fill this in.
maven.javadoc.links=http://www.astrogrid.org/maven/docs/snapshot/mySpace/apidocs/,http://www.astrogrid.org/maven/docs/snapshot/jes/apidocs/,http://java.sun.com/j2se/1.4.2/docs/api/, http://maven.apache.org/apidocs/,http://jakarta.apache.org/commons/logging/api/

#multiproject
# continue with others if one fails
maven.multiproject.ignoreFailures=true

# Display the date on the Maven web site
maven.xdoc.date = left
maven.xdoc.date.format = dd MMMM yyyy HH:mm z
maven.xdoc.version = ${pom.currentVersion}

# Custom astrogrid properties
# This property is used in the POM to create the CVS path etc
astrogrid.name=common


