#
# Multiproject artifact type.
maven.multiproject.type=jar

#
# The repository Maven should use to download artifacts (jars etc) that it can't find in the local repository.
maven.repo.remote=http://www.astrogrid.org/maven

#
# The AstroGrid config file.
org.astrogrid.config.url=file://${basedir}/src/config/astrogrid.properties

#
# The filestore repository.
org.astrogrid.filestore.repository=${maven.build.dir}/repository

#
# The JUnit test properties.
maven.junit.sysproperties=org.astrogrid.config.url org.astrogrid.filestore.repository

