# $Id: project.properties,v 1.6 2005/05/20 06:52:26 clq2 Exp $


# Nonstandard directory structure
maven.conf.dir=${basedir}/config
#these next two should be set by  maven, but aren't
maven.war.build.dir=${maven.build.dir}
maven.war.webapp.dir=${maven.war.build.dir}/${pom.artifactId}


# Checkstyle file
maven.checkstyle.properties=${basedir}/../maven-base/checkstyle.xml

#multiproject
# continue with others if one fails
maven.multiproject.ignoreFailures=true


# Custom astrogrid properties
# This property is used in the POM to create the CVS path etc
astrogrid.name=astrogrid-workflow-objects
