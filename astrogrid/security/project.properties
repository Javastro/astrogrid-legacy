# Remote repository location.
maven.repo.remote=http://www.astrogrid.org/maven/

# During the JUnit tests, make the CWD the target directory
# instead of the root directory. This only works when the JVM is forked.
maven.junit.dir=${basedir}/target
maven.junit.fork=yes

# The document sources are now in Maven 2's preferred location.
maven.docs.src=${basedir}/src/site/xdoc