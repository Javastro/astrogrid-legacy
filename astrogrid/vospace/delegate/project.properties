#
# The VOSpace build version.
#vospace.version=2009.0.02.alpha
vospace.version=2009.0.03.beta

#
# Remote repository location.
maven.repo.remote=http://www.astrogrid.org/maven/

#
# User SSH properties are in ~/build.properties
# see http://nagoya.apache.org/eyebrowse/ReadMsg?listName=users@maven.apache.org&msgNo=8046
# and http://maven.apache.org/reference/plugins/artifact/examples.html
maven.repo.list=astrogrid

#
# Allow/deny deployment of snapshot even when tests fail
maven.test.failure.ignore=false

#
# The Axis version number.
vospace.axis.version=1.2.1

#
# Multiproject artifact type.
maven.multiproject.type=jar

#
# Set the IPV4 flag.
java.net.preferIPv4Stack=true

#
# The JUnit home directory.
maven.junit.dir=${basedir}/target

#
# Fork VM for JUnit tests
maven.junit.fork=true

#
# Allow deprecated APIs
maven.compile.deprecation=on

#
# ChangeLog report config.
maven.changelog.range=31

#
# Development process URL
maven.xdoc.developmentProcessUrl=http://wiki.astrogrid.org/bin/view/Astrogrid/DevelopmentDocs

#
# UI
maven.ui.section.background=#00f
maven.ui.banner.background=#00f

#
# External javadoc locations.
maven.javadoc.links=http://java.sun.com/javase/6/docs/api/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/util/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/junit/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/server/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/servlet/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/myspace-1.0/schema/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/myspace-1.0/service/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/vospace-1.0/schema/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/vospace-1.0/service/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/vospace-1.1/schema/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/vospace-1.1/service/apidocs/,\
    http://deployer.astrogrid.org/software/vospace-2009.0.01.alpha/vospace-1.1/client/apidocs/,\
    http://deployer.astrogrid.org/software/security-2008.2.02/apidocs/,\
    http://deployer.astrogrid.org/software/registry-2008.2/

#
# Enable JDK-1.5 features.
maven.compile.source = 1.5
maven.compile.target = 1.5
maven.javadoc.source = 1.5
maven.test.source = 1.5
maven.junit.jvmargs=-ea
maven.compile.compilerargs=-Xlint:unchecked

#
# This is the default todo tag used in Eclipse
maven.tasklist.taskTag=@TODO

#
# Set the IPV4 flag.
java.net.preferIPv4Stack=true

#
# The Junit test data.
org.astrogrid.junit.data.file=${basedir}/src/data/
org.astrogrid.junit.data.http=http://www.astrogrid.org/maven/

#
# The JUnit filestore repository.
org.astrogrid.junit.repo=${maven.build.dir}/repo/

#
# The Junit temp directory.
org.astrogrid.junit.temp=${maven.build.dir}/temp/

#
# The vospace endpoint.
#org.astrogrid.junit.vospace.auth=org.astrogrid.test!vospace-service-02
#org.astrogrid.junit.vospace.ivorn=ivo://org.astrogrid.test/vospace-service-02
#org.astrogrid.junit.vospace.vosrn=vos://org.astrogrid.test!vospace-service-02/

org.astrogrid.junit.vospace.auth=test.metagrid.co.uk!vospace-one
org.astrogrid.junit.vospace.ivorn=ivo://test.metagrid.co.uk/vospace-one
org.astrogrid.junit.vospace.vosrn=vos://test.metagrid.co.uk!vospace-one/

#
# The test registry endpoint
#org.astrogrid.junit.registry.cache=${basedir}/src/data/registry/
#org.astrogrid.junit.registry.query.endpoint=http://registry.metagrid.co.uk:8080/astrogrid-registry/services/RegistryQueryv1_0
org.astrogrid.junit.registry.query.endpoint=http://valine.metagrid.co.uk:8080/astrogrid-registry/services/RegistryQueryv1_0

#
# The test DSA endpoints
org.astrogrid.junit.dsa.adql.endpoint=http://srif112.roe.ac.uk/mysql-first/services/CommonExecutionConnectorService
org.astrogrid.junit.dsa.cert.endpoint=http://srif112.roe.ac.uk/mysql-first/delegations

#
# Community credentials.
# These should be added to build.properties in your home directory.
#org.astrogrid.junit.community.account=ivo://name@community
#org.astrogrid.junit.community.password=########

#
# List of properties passed to the JUnit tests.
maven.junit.sysproperties= \
    java.net.preferIPv4Stack \
    org.astrogrid.junit.temp \
    org.astrogrid.junit.repo \
    org.astrogrid.junit.data.file \
    org.astrogrid.junit.data.http \
    org.astrogrid.junit.vospace.name \
    org.astrogrid.junit.vospace.ivorn \
    org.astrogrid.junit.vospace.vosrn \
    org.astrogrid.junit.registry.query.endpoint \
    org.astrogrid.junit.dsa.adql.endpoint \
    org.astrogrid.junit.dsa.cert.endpoint \
    org.astrogrid.junit.community.account \
    org.astrogrid.junit.community.password

