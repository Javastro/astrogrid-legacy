astrogrid.release=HEAD

astrogrid.xml.stable= 2007.2xml

astrogrid.adqlparser.bundle.version=bug2905
astrogrid.adqlparser.base.version=bug2905
astrogrid.adqlparser.sv.version=bug2905
astrogrid.adqlparser.utils.version=bug2905
astrogrid.adqlbeans.version=bug2905


# Remote repository location.
maven.repo.remote=http://www.astrogrid.org/maven/
#maven.repo.remote=http://www.astrogrid.org/maven/, http://www.ibiblio.org/maven

# Added to allow deprecated APIs
maven.compile.deprecation=on
# ChangeLog
maven.changelog.range=31

# Development process URL
maven.xdoc.developmentProcessUrl=http://wiki.astrogrid.org/bin/view/Astrogrid/DevelopmentDocs

# UI
maven.ui.section.background=#00f
maven.ui.banner.background=#00f

#Allow assert keyword and enable them for unit tests
maven.compile.source = 1.5
maven.compile.target = 1.5
maven.javadoc.source = 1.5
maven.test.source = 1.5
maven.junit.jvmargs=-ea

#This is the default todo tag used in Eclipse
maven.tasklist.taskTag=@TODO

# Test - allow deployment of snapshot even when tests fail
maven.test.failure.ignore=true

## fork junit - makes classloading more reliable.
maven.junit.fork=true

# Display the date on the Maven web site
maven.xdoc.date = left
maven.xdoc.date.format = EE dd MMMM yyyy HH:mm z
maven.xdoc.version = ${pom.currentVersion}

#Improvements to Javadoc
# List of all the javadoc locations to allow them to be linked
maven.javadoc.links=http://www.astrogrid.org/maven/docs/HEAD/adql2/multiproject/astrogrid-adqlbeans/apidocs/,\
                    http://www.astrogrid.org/maven/docs/HEAD/adql2/multiproject/astrogrid-adqlparser-base/apidocs/,\
                    http://www.astrogrid.org/maven/docs/HEAD/adql2/multiproject/astrogrid-adqlparser-sv/apidocs/,\
                    http://www.astrogrid.org/maven/docs/HEAD/adql2/multiproject/astrogrid-adqlparser-utils/apidocs/
  
maven.javadoc.customtags=tag1 tag2 tag3
tag1.name=todo
tag1.description=To Do:
tag1.enabled=true
tag1.scope=all
tag2.name=future
tag2.description=Future:
tag2.enabled=true
tag3.name=modified
tag3.description=Modified:
tag3.enabled=true
tag3.scope=all

