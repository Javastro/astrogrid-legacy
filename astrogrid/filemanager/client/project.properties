#
# Multiproject artifact type.
maven.multiproject.type=jar

#
# The local Registry properties.
org.astrogrid.registry.data=${maven.build.dir}/config/registry

#
# The AstroGrid config file.
org.astrogrid.config.url=file:////${maven.build.dir}/config/astrogrid.properties

#
# Test data properties.
org.astrogrid.filemanager.test.data.file.miss=file:////${project.base.root}/data/missing
org.astrogrid.filemanager.test.data.file.text=file:////${project.base.root}/data/text.txt
org.astrogrid.filemanager.test.data.http.html=http://www.astrogrid.org/maven/
org.astrogrid.filemanager.test.data.http.jar=http://www.astrogrid.org/maven/org.astrogrid/jars/astrogrid-common-SNAPSHOT.jar

#
# Test service identifier.
org.astrogrid.filemanager.test.ivorn=ivo://org.astrogrid.test/filemanager
org.astrogrid.filemanager.test.service.ivorn=ivo://org.astrogrid.test/filemanager

#
# Resolver properties.
org.astrogrid.filemanager.test.resolver.ivorn=ivo://org.astrogrid.test/filemanager
org.astrogrid.filemanager.test.resolver.endpoint=local:/FileManager

#
# The Log4j configuration.
log4j.configuration=file://${basedir}/src/config/log4j.properties

#
# The JUnit test properties.
maven.junit.sysproperties= \
    log4j.configuration \
    org.astrogrid.config.url \
    org.astrogrid.filemanager.test.data.file.text \
    org.astrogrid.filemanager.test.data.file.miss \
    org.astrogrid.filemanager.test.data.http.html \
    org.astrogrid.filemanager.test.data.http.jar \
    org.astrogrid.filemanager.test.ivorn \
    org.astrogrid.filemanager.test.service.ivorn \
    org.astrogrid.filemanager.test.resolver.ivorn \
    org.astrogrid.filemanager.test.resolver.endpoint

