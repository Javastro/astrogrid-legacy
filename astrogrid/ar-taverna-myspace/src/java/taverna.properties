# Processor declarations
# 'class' is the implementation class, subclassing 'Processor'
# 'xml' is the classname of the XMLHandler implementation for this processor type
# 'colour' is the preferred rendering colour for this type, defaults to white
# 'icon' is a display icon, if absent a default boring one will be used
# 'taskclass' is the classname of the enactor task used to run this processor
# Tom Oinn, tmo@ebi.ac.uk, 12th September 2003

taverna.processor.astroruntimemyspace.class=org.astrogrid.taverna.armyspace.ARProcessor
taverna.processor.astroruntimemyspace.xml=org.astrogrid.taverna.armyspace.ARXmlHandler
taverna.processor.astroruntimemyspace.colour=lightblue
taverna.processor.astroruntimemyspace.icon=org/astrogrid/taverna/armyspace/AGlogo16x16.png
taverna.processor.astroruntimemyspace.taskclass=org.astrogrid.taverna.armyspace.ARTask
#taverna.processor.astroruntime.editor=org.astrogrid.taverna.ar.AREditor
#Scavenger Declarations
taverna.scavenger.org.astrogrid.taverna.armyspace.ARScavengerHelper=astroruntimemyspace
taverna.processor.astroruntimemyspace.scavenger=org.astrogrid.taverna.armyspace.ARScavenger
