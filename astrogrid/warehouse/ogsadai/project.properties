# Remote repository location.
maven.repo.remote=http://www.ibiblio.org/maven,http://www.astrogrid.org/maven/, http://astrogrid.ast.cam.ac.uk/maven, http://maven-plugins.sourceforge.net/

# ChangeLog
maven.changelog.range=31

# Development process URL
maven.xdoc.developmentProcessUrl=http://wiki.astrogrid.org/bin/view/Astrogrid/DevelopmentDocs

# UI
maven.ui.section.background=#00f
maven.ui.banner.background=#00f

# Deployment
maven.repo.central=www.astrogrid.org
maven.repo.central.directory=/var/www/www/maven
maven.remote.group=cvs

# Test - allow deployment of snapshot even when tests fail
maven.test.failure.ignore=true

## fork junit - makes classloading more reliable.
maven.junit.fork=true

# Checkstyle file
maven.checkstyle.properties=${basedir}/checkstyle.xml

#javadoc. -- fill this in.
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/, http://maven.apache.org/apidocs/

# When creating an executable jar, use main() from this class.
maven.javaapp.mainclass=org.astrogrid.warehouse.ogsadai.GdsQueryDelegate

# Build this kind of thing as the main purpose of this project.
maven.multiproject.type=javaapp

# Name the executable jar with a fixed name: don't include the version of
# this project.  This is allowable because the executable jar doesn't go
# in the Maven repository (so doesn't need a version in its name) and
# desirable because it makes the jar easier to find when included in the
# WAR built by the parent project.
maven.javaapp.jar.name=astrogrid-ogsadai-delegates.jar
