# -------------------------------------------
# What kind of Querier we are
DatabaseQuerierClass=org.astrogrid.warehouse.queriers.ogsadai.WarehouseQuerier

# -------------------------------------------
# Location of XSLT stylesheet for XML RowSet -> VOTable transformation
# This is a one-size-fits-all hack that will need replacing.
XslTransform=http://astrogrid.ast.cam.ac.uk/xslt/ag-warehouse-first.xsl

# -------------------------------------------
# Location of JVM for shelling out to in Axis version of service
WarehouseJvm=/data/cass123a/kea/j2sdk1.4.1_01/bin/java

# Name of class to invoke new JVM with
WarehouseQuerier=org.astrogrid.warehouse.ogsadai.GdsQueryDelegate

# Classpath elements for shelled-out JVM:
# NB: This may be restructured for eventual jar/war deployment
#
# Location of Warehouse classes
WarehouseClasspath=/data/cass123a/kea/DEVEL/astrogrid/warehouse/target/classes:/data/cass123a/kea/DEVEL/astrogrid/warehouse/ogsadai/target/classes

# Location of (single) directory containing all necessary jars for running
# the service from the commandline.  
#  NB:  You MUST use the version of axis.jar supplied with OGSA(-DAI)!!!!
WarehouseJarDir=/data/cass123a/kea/jakarta-tomcat-4.1.24/webapps/axis/WEB-INF/lib/
