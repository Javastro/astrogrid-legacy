<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
<title>AstroGrid data-warehouse query form</title> 
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
</head>

<body>

<h1><a name="Submit an ADQL Query">Submit an ADQL Query</a></h1>
<form action="process-form.jsp" method="POST">
<textarea name="query" rows="20" cols="60">
      
     
&lt;Select xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
           xmlns="http://tempuri.org/adql"&gt;
   &lt;SelectionAll /&gt;   
   &lt;TableClause&gt;
      &lt;FromClause&gt;
         &lt;TableReference&gt;
            &lt;Table&gt;
               &lt;Name&gt;first&lt;/Name&gt;
               &lt;AliasName&gt;f&lt;/AliasName&gt;
            &lt;/Table&gt;
         &lt;/TableReference&gt;
      &lt;/FromClause&gt;
      &lt;WhereClause&gt;
         &lt;PredicateSearch&gt;
            &lt;ComparisonPred&gt;
               &lt;FirstExpr xsi:type="ColumnExpr"&gt;
                  &lt;SingleColumnReference&gt;
                     &lt;TableName&gt;f&lt;/TableName&gt;
                     &lt;Name&gt;DECL&lt;/Name&gt;
                  &lt;/SingleColumnReference&gt;
               &lt;/FirstExpr&gt;
               &lt;Compare&gt;&gt;&lt;/Compare&gt;
               &lt;SecondExpr xsi:type="AtomExpr"&gt;
                  &lt;Value&gt;
                     &lt;NumberLiteral&gt;
                        &lt;ApproxNum&gt;
                           &lt;Value&gt;59.9&lt;/Value&gt;
                        &lt;/ApproxNum&gt;
                     &lt;/NumberLiteral&gt;
                  &lt;/Value&gt;
               &lt;/SecondExpr&gt;
            &lt;/ComparisonPred&gt;
         &lt;/PredicateSearch&gt;
      &lt;/WhereClause&gt;
   &lt/TableClause&gt;
&lt/Select>
</textarea>
<br/>
<input type="submit" value="Run Query">
</input>   
</form>

</body>
 
</html>
