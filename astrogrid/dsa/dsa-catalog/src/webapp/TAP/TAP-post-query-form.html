<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>New TAP query</title>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
  </head>
  <body>
    <h1>New TAP query</h1>
    <p>This form composes and submits an ADQL query for asynchronous
       execution by TAP.</p>

    <form method="post" action="async">
      <p>
        <textarea name="QUERY" cols="80" rows="30"></textarea>
        <input type="hidden" name="LANG" value="ADQL"/>
        <input type="hidden" name="FORMAT" value="application/x-votable+xml"/>
        <input type="hidden" name="VERSION" value="1.0"/>
      </p>
      <p>
        <input type="submit"/>
      </p>
    </form>
  </body>
</html>
