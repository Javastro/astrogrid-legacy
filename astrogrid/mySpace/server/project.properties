## multiproject
#The artifact type that is produced when multiproject:deploy is run
maven.multiproject.type=war

#
# MySPaceManager config URL.
org.astrogrid.mySpace.config.url=file:///${basedir}/configFiles/ASTROGRID_myspacemanagerconfig.xml

#
# JUnit test properties.
maven.junit.sysproperties=\
	org.astrogrid.mySpace.config.url

#
# JUnit test directory.
maven.junit.dir=${maven.build.dir}


