<html>
  <head>
    <title>
      Astrogrid Login Page
    </title>
  </head>
  <body>
    <table cellspacing="0" border="0" width="100%">
      <tr>
        <td align="left" width="30%"><img alt="Home" src="AGlogo.gif"/></td>
        <td align="left">
          <h2>Welcome to the Astrogrid Project development portal</h2>
        </td>
      </tr>
    </table>
  <center>
    <p><h4>For access to this facility please consult the Project Manager 
         <a href="mailto:ael@star.le.ac.uk">Tony Linde</a></h4></p>
  </center>
  <form action="login.xsp" method="post">

    <center>
      <table>
        <tr>
          <td align="right">Username:</td>
          <td align="left"><input name="Username" type="text"/></td>
        </tr>
        <tr>
          <td align="right">Password:</td>
          <td align="left"><input name="Password" type="password"/></td>
        </tr>
        <tr>
          <td align="right">Community (not yet!):</td>
          <td align="left"><select name="Community">
              <option selected>LEICESTER</option>
              <option>CAMBRIDGE</option>
              <option>EDINBURGH</option>
              <option>RAL</option>
              <option>QUB</option>
              <option>MSSL</option>
             </select>
        </tr>
        <tr> 
          <td colspan="2" align="center">
            <input type="submit" value="Login"/></td>
        </tr>
      </table>
    </center> 
   </form>
 
  </body>
</html>
