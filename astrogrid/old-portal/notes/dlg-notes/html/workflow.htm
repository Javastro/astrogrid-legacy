<h1><font color="#FF0000">Workflow</font></h1>
<form method="POST" action="--WEBBOT-SELF--">
  <!--webbot bot="SaveResults"
  U-File="C:\dlg\GRIDS\Iterations\IterationTwo\project\_private\form_results.txt"
  S-Format="TEXT/CSV" S-Label-Fields="TRUE" --><h2><b><font color="#FF0000">Dataset Selection</font></b></h2>
  <h2>&nbsp;
  <select size="7" name="Type" multiple tabindex="1">
    <option selected>Star</option>
    <option>Galaxy</option>
    <option>Flare</option>
    <option>Boundary Crossing</option>
  </select> 
<SELECT NAME="-kw.Wavelength" MULTIPLE SIZE=7><OPTION>Radio<OPTION>IR<OPTION>optical<OPTION>UV<OPTION>EUV<OPTION>X-ray<OPTION>Gamma-ray</SELECT>
<SELECT NAME="-kw.Astronomy" MULTIPLE SIZE=7><OPTION>AGN<OPTION>Abundances<OPTION>Ages<OPTION>Associations<OPTION>Atomic_Data<OPTION>BL_Lac_objects<OPTION>Binaries:cataclysmic<OPTION>Binaries:eclipsing<OPTION>Binaries:spectroscopic<OPTION>Blue_objects<OPTION>Clusters_of_galaxies<OPTION>Constellations<OPTION>Diameters<OPTION>Earth<OPTION>Ephemerides<OPTION>Equivalent_widths<OPTION>Extinction<OPTION>Galaxies<OPTION>Galaxies:Markarian
	<OPTION>Galaxies:spectra<OPTION>Globular_Clusters<OPTION>Gravitational_lensing<OPTION>HII_regions<OPTION>Interstellar_Medium<OPTION>Magnetic_fields<OPTION>Masers<OPTION>Masses<OPTION>Models<OPTION>Multiple_Stars<OPTION>Nebulae<OPTION>Nonstellar<OPTION>Novae<OPTION>Obs_Log<OPTION>Open_Clusters<OPTION>Orbits<OPTION>Parallaxes<OPTION>Photometry<OPTION>Photometry:intermediate-band<OPTION>Photometry:narrow-band
	<OPTION>Photometry:surface<OPTION>Photometry:wide-band<OPTION>Planetary_Nebulae<OPTION>Planets+Asteroids<OPTION>Polarization<OPTION>Positional_Data<OPTION>Proper_Motions<OPTION>Pulsars<OPTION>QSOs<OPTION>Redshifts<OPTION>Rotational_Velocities<OPTION>Seyfert_Galaxies<OPTION>Spectral_Classification<OPTION>Spectrophotometry<OPTION>Spectroscopy<OPTION>Stars<OPTION>Stars:Emission<OPTION>Stars:WR<OPTION>Stars:early-type<OPTION>Stars:late-type
	<OPTION>Stars:peculiar<OPTION>Stars:variable<OPTION>Stars:white_dwarf<OPTION>Sun<OPTION>SuperNovae<OPTION>SuperNovae_Remnants<OPTION>Velocities<OPTION>YSOs<OPTION>_META_</SELECT>&nbsp;
  <input type="submit" value="Submit" name="DSCriteria"><input type="reset" value="Reset" name="DSCriteriaReset"></h2>
</form>

<form method="POST" action="--WEBBOT-SELF--">
  <!--webbot bot="SaveResults"
  U-File="C:\dlg\GRIDS\Iterations\IterationTwo\project\_private\form_results.txt"
  S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
  <h2><font color="#FF0000">Datasets Available</font></h2>
  <h2><font color="#FF0000">&nbsp; <select size="7" name="Dataset" multiple>
    <option>SuperCosmos</option>
    <option>SLOAN</option>
    <option>USNO-B</option>
    <option>ESO</option>
  </select></font></h2>
  <h2><font color="#FF0000">Get UCD</font>
  <input type="submit" value="Submit" name="GetUCD"><input type="reset" value="Reset" name="GetUCDReset">
  :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </h2>
</form>
<form method="POST" action="--WEBBOT-SELF--">
  <!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.txt"
  S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
  <h2><font color="#FF0000">Build Query</font></h2>
  <select size="7" name="D2">
<option value="RAJ2000">RAJ2000 (degree)   </option>
<option value="DEJ2000">DEJ2000 (degree)   </option>
<option value="e_RAdeg">e_RAdeg (mas)</option>
<option value="e_DEdeg">e_DEdeg (mas)</option>
<option value="Epoch">Epoch (yr)     </option>
<option value="pmRA">pmRA (mas/yr)      </option>
<option value="pmDE">pmDE (mas/yr)      </option>
<option>Ndet      </option>
<option value="B1mag">B1mag (mag)     </option>
<option value="R1mag">R1mag (mag)     </option>
<option value="B2mag">B2mag (mag)     </option>
<option value="R2mag">R2mag (mag)     </option>
<option value="Imag">Imag (mag)      </option>
    </select> <select size="7" name="Function">
      <option>&lt;</option>
      <option>&gt;</option>
      <option>=</option>
      <option>NOT</option>
    </select> <input type="text" name="T1" size="20"> <input type="radio" name="-sort" value="V1" checked>
  OR <input type="radio" name="-sort" value="V2">AND <input type="button" value="Insert criterion" name="B3">
  <input type="button" value="Remove criterion" name="B4"> <textarea rows="7" name="S1" cols="40"></textarea>
  <p>
  <input type="submit" value="Submit" name="B1"><input type="reset" value="Reset" name="B2"></p>
</form>
<form method="POST" action="--WEBBOT-SELF--">
  <!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.txt"
  S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
  <h2><font color="#FF0000">Cone Search</font></h2>
  <p>Centre: <input type="text" name="T1" size="20"> radius:<input type="text" name="T2" size="20">
  <input type="submit" value="Submit" name="B1"><input type="reset" value="Reset" name="B2"></p>
</form>
<p>&nbsp;</p>
