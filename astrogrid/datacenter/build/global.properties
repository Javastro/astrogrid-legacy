#global properties file - included in all other projects
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/, http://www.astrogrid.org/maven/build/datacenter/multiproject/astrogrid-datacenter-client/apidocs/, http://www.astrogrid.org/maven/build/datacenter/multiproject/astrogrid-datacenter-server/apidocs/, http://ws.apache.org/axis/java/apiDocs/, http://jakarta.apache.org/commons/logging/api/, http://www.cs.umb.edu/~ram/courses/cs639/SOFTWARE/castor/doc/javadoc/, http://www.junit.org/junit/javadoc/3.8/, http://xmlunit.sourceforge.net/doc , http://jakarta.apache.org/log4j/docs/api/
maven.javadoc.customtags=tag1 tag2 tag3 tag4
tag1.name=todo
tag1.description=To Do:
tag1.enabled=true
tag1.scope=all
tag2.name=future
tag2.description=Future:
tag2.enabled=true
tag3.name=modified
tag3.description=Modified:
tag3.enabled=true
tag3.scope=all
tag4.name=soap
tag4.description=SOAP Method:
tag4.enabled=true
tag4.scope=all

# Test - allow deployment of snapshot even when tests fail
maven.test.failure.ignore=true

## fork junit - makes classloading more reliable.
maven.junit.fork=true

# Remote repository location.
maven.repo.remote=http://www.ibiblio.org/maven, http://www.astrogrid.org/maven/

# ChangeLog
maven.changelog.range=31

# Development process URL
maven.xdoc.developmentProcessUrl=http://wiki.astrogrid.org/bin/view/Astrogrid/DevelopmentDocs
maven.xdoc.date=left
maven.xdoc.date.format=EE dd MMMM yy - HH:mm:ss
# UI
maven.ui.section.background=#00f
maven.ui.banner.background=#00f

maven.multiproject.ignoreFailures=true

# Deployment - settings for jar
maven.repo.central=www.astrogrid.org
maven.repo.central.directory=/var/www/www/maven
maven.remote.group=cvs

#deployment - settings for artifact / war.
# see http://nagoya.apache.org/eyebrowse/ReadMsg?listName=users@maven.apache.org&msgNo=8046
# and http://maven.apache.org/reference/plugins/artifact/examples.html
maven.repo.list=astrogrid
maven.repo.astrogrid=file:///var/www/www/
maven.repo.astrogrid.directory=maven
maven.repo.astrogrid.username=maven
maven.repo.astrogrid.group=cvs


# allow assertions
maven.compile.source=1.4
maven.compile.target=1.4
maven.javadoc.source=1.4
maven.test.source=1.4


