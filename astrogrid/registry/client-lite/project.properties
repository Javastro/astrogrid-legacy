#
# Maven project properties for the AstroGrid registry client.
#
#

#
# Multiproject artifact type.
maven.multiproject.type=jar

org.astrogrid.config.url=file:///${basedir}/config/config.prop
org.astrogrid.registry.cache.url=file:///${basedir}/config/cache
org.astrogrid.registry.junitcache.url=file:///${basedir}/config/junitcache
maven.junit.sysproperties=org.astrogrid.config.url org.astrogrid.registry.junitcache.url org.astrogrid.registry.cache.url

