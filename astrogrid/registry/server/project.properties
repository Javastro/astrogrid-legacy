#
# Maven project properties for the AstroGrid registry server.
#
#
# Multiproject artifact type.
maven.multiproject.type=jar

org.astrogrid.config.url=file:///${basedir}/config/config.prop
org.astrogrid.registry.junitcache.build.url=file:///${maven.build.dir}/junit/xml
maven.junit.sysproperties=org.astrogrid.config.url org.astrogrid.registry.junitcache.build.url


