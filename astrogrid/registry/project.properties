#
# Maven project properties for the AstroGrid registry components.
#

#
# The repository Maven should use to download artifacts (jars etc) that it
# cannot find in the local repository.
maven.repo.remote=http://www.astrogrid.org/maven, http://www.ibiblio.org/maven, http://capc49.ast.cam.ac.uk/maven

#
# TODO tag for Maven to generate reports from.
maven.tasklist.taskTag=@TODO

#
# The list of includes and excludes for the multiproject site.
maven.multiproject.includes=common/project.xml,client/project.xml,server/project.xml,webapp/project.xml
maven.multiproject.excludes=


org.astrogrid.config.url=file:///${basedir}/config/config.prop
org.astrogrid.registry.cache.url=file:///${basedir}/config/cache
org.astrogrid.registry.junitcache.url=file:///${basedir}/config/junitcache
org.astrogrid.registry.junitcache.build.url=file:///${maven.build.dir}/junit/xml
maven.junit.sysproperties=org.astrogrid.config.url org.astrogrid.registry.junitcache.url org.astrogrid.registry.cache.url org.astrogrid.registry.junitcache.build.url


