#
# Multiproject artifact type.
maven.multiproject.type=zip

#
# Location of our xdocs.
maven.docs.src=${basedir}/xdocs

#
# The repository Maven should use to download artifacts (jars etc) that it can't find in the local repository.
maven.repo.remote=http://www.astrogrid.org/maven

#
# The local community ident.
org.astrogrid.community.ident=org.astrogrid.local

#
# The AstroGrid config file.
org.astrogrid.config.url=file://${maven.build.dir}/config/astrogrid.properties

#
# The local Registry cache (not used directly by Registry).
org.astrogrid.registry.data=${maven.build.dir}/config/registry

#
# The loader data.
org.astrogrid.community.data=file://${maven.build.dir}/config/community

#
# The JUnit test properties.
maven.junit.sysproperties= \
    org.astrogrid.config.url \
    org.astrogrid.community.ident \
    org.astrogrid.registry.data \
    org.astrogrid.community.data

