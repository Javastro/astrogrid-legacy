# Properties file for the Community WebApp install kit.
#

# Your community name.
# The default is to use the local host name.
# Change this property if you want to change your community name.
community.name=test.astrogrid.org

# Config files location.
# The default is to put the configuration files in '/etc/astrogrid'.
# Change this property if you want to relocate the config files.
config.home=/etc/astrogrid/community

# Database files location.
# The default is to put the database files in '/var/astrogrid'.
# Change this property if you want to relocate the database files.
database.home=/var/astrogrid/community

