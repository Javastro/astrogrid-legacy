#
# Multiproject artifact type.
maven.multiproject.type=jar

#
# The repository Maven should use to download artifacts (jars etc) that it can't find in the local repository.
maven.repo.remote=http://www.astrogrid.org/maven, http://www.ibiblio.org/maven


#
# The AstroGrid config file.
org.astrogrid.config.url=file://${maven.build.dir}/config/astrogrid.properties

#
# The local Registry cache (not used directly by Registry).
org.astrogrid.registry.data=${maven.build.dir}/config/registry

#
# The local Registry cache (not used directly by Registry).
# Remove this once we have our own tests working
org.astrogrid.registry.cache.url=file://${basedir}/src/config/registry

#
# The local community ident.
org.astrogrid.community.ident=org.astrogrid.local.community

#
# The JUnit test properties.
maven.junit.sysproperties=org.astrogrid.config.url org.astrogrid.community.ident org.astrogrid.registry.data org.astrogrid.registry.cache.url



