#
# Multiproject artifact type.
maven.multiproject.type=jar

#
# The repository Maven should use to download artifacts (jars etc) that it can't find in the local repository.
maven.repo.remote=http://www.astrogrid.org/maven, http://www.ibiblio.org/maven


org.astrogrid.config.url=file://${basedir}/src/data/registry/config.properties
org.astrogrid.registry.cache.url=file://${basedir}/src/data/registry/cache

#org.astrogrid.registry.junitcache.url=file:///${basedir}/config/junitcache
#maven.junit.sysproperties=org.astrogrid.config.url org.astrogrid.registry.junitcache.url org.astrogrid.registry.cache.url
maven.junit.sysproperties=org.astrogrid.config.url org.astrogrid.registry.cache.url

