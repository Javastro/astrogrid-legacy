#
# The repository Maven should use to download artifacts (jars etc) that it can't find in the local repository.
maven.repo.remote=http://codon.demon.co.uk/installs/java/maven, http://capc49.ast.cam.ac.uk/maven, http://astrogrid.ast.cam.ac.uk/maven, http://www.astrogrid.org/maven, http://www.ibiblio.org/maven

#
# TODO tag for Maven to generate reports from.
maven.tasklist.taskTag=@TODO

#
# The list of includes and excludes for the multiproject site.
maven.multiproject.includes=common/project.xml,client/project.xml,server/project.xml,webapp/project.xml,install/project.xml
maven.multiproject.excludes=

