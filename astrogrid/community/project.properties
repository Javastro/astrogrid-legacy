#
# The list of includes for the multiproject site.
maven.multiproject.includes=\
common/project.xml,\
client/project.xml,\
server/project.xml,\
resolver/project.xml,\
webapp/project.xml,\
install/project.xml
#
# The list of excludes for the multiproject site.
maven.multiproject.excludes=

#
# The repository Maven should use to download artifacts (jars etc) that it can't find in the local repository.
maven.repo.remote=http://www.astrogrid.org/maven, http://www.ibiblio.org/maven

