# The list of includes for the multiproject site.
maven.multiproject.includes=\
common/project.xml,\
client/project.xml,\
server/project.xml,\
resolver/project.xml,\
webapp/project.xml,\
install/project.xml
#
# The list of excludes for the multiproject site.
maven.multiproject.excludes=

# Checkstyle file
#maven.checkstyle.properties=${basedir}/../maven-base/checkstyle.xml

astrogrid.name=community

