# Processor declarations
# 'class' is the implementation class, subclassing 'Processor'
# 'xml' is the classname of the XMLHandler implementation for this processor type
# 'colour' is the preferred rendering colour for this type, defaults to white
# 'icon' is a display icon, if absent a default boring one will be used
# 'taskclass' is the classname of the enactor task used to run this processor
# Tom Oinn, tmo@ebi.ac.uk, 12th September 2003

taverna.processor.astroruntimecea_app.class=org.astrogrid.taverna.arcea_app.ARProcessor
taverna.processor.astroruntimecea_app.xml=org.astrogrid.taverna.arcea_app.ARXmlHandler
taverna.processor.astroruntimecea_app.colour=lightblue
taverna.processor.astroruntimecea_app.icon=org/astrogrid/taverna/arcea_app/AGlogo16x16.png
taverna.processor.astroruntimecea_app.taskclass=org.astrogrid.taverna.arcea_app.ARTask
#taverna.processor.astroruntime.editor=org.astrogrid.taverna.ar.AREditor
#Scavenger Declarations
taverna.scavenger.org.astrogrid.taverna.arcea_app.ARScavengerHelperReg=astroruntimecea_app
taverna.processor.astroruntimecea_app.scavenger=org.astrogrid.taverna.arcea_app.ARScavenger
