# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=DEBUG, CONSOLE, LOGFILE

# Set the enterprise logger category to FATAL and its only appender to CONSOLE.
log4j.logger.org.apache.axis.enterprise=DEBUG, CONSOLE, LOGFILE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE.Threshold=ALL
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=- %m%n

# LOGFILE is set to be a File appender using a PatternLayout.
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=axis.log
log4j.appender.LOGFILE.Append=true
#log4j.appender.LOGFILE.Threshold=ALL
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# Logging for org.astrogrid.datacenter
log4j.category.org.apache.axis=DEBUG, datacenter
log4j.addivity.org.astrogrid.datacenter=false
log4j.appender.datacenter=org.apache.log4j.FileAppender
log4j.appender.datacenter.File=mySpaceServices.log
log4j.appender.datacenter.Append=true
#log4j.appender.datacenter.Threshold=ALL
log4j.appender.datacenter.layout=org.apache.log4j.PatternLayout
log4j.appender.datacenter.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

