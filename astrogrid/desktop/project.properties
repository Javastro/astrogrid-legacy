
# Custom astrogrid properties
# This property is used in the POM to create the CVS path etc
astrogrid.name=desktop

maven.multiproject.ignoreFailures=false

jnlp.ar.projects=impl/hub/project.xml,impl/acr/project.xml,impl/project.xml
ar.projects=${jnlp.ar.projects},impl/asr/project.xml

supporting.projects=api/project.xml,userdocs/project.xml
all.projects=${supporting.projects},${ar.projects}
maven.multiproject.includes=${all.projects}
