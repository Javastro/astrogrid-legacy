
# Custom astrogrid properties
# This property is used in the POM to create the CVS path etc
astrogrid.name=desktop

maven.license.licenseFile=${basedir}/../maven-base/LICENSE.txt


# enable commons attributes.
org.apache.commons.attributes.enable=true

# don't want to bundle any of the cdks - will reference them as extensions instead.
shall.bundle.core=false
shall.bundle.workflow=false
shall.bundle.script=false

maven.jnlp.title=Astrogrid Desktop
maven.jnlp.vendor=Astrogrid
maven.jnlp.homepage=http://www.astrogrid.org
maven.jnlp.icon=logo.gif
maven.jnlp.description=Astrogrid Desktop
maven.jnlp.description.short=Astrogrid Desktop
maven.jnlp.description.one-line=Astrogrid Desktop
maven.jnlp.description.tooltip=Astrogrid Desktop
maven.jnlp.offline.allowed=true
maven.jnlp.permission=all
maven.jnlp.j2se.version=1.4.+
maven.jnlp.j2se.heapsize.max=256m
maven.jnlp.mainclass=org.astrogrid.desktop.Main
maven.jnlp.http.codebase=http://software.astrogrid.org/jnlp/astrogrid-desktop
maven.jnlp.iscomponent=false
maven.jnlp.properties= \
 configuration.org.astrogrid.registry.query.endpoint=http://hydra.star.le.ac.uk:8080/astrogrid-registry/services/RegistryQuery \
 configuration.org.astrogrid.registry.admin.endpoint=http://hydra.star.le.ac.uk:8080/astrogrid-registry/services/RegistryAdmin \
 configuration.jes.job.controller.endpoint=http://zhumulangma.astrogrid.org:8080/astrogrid-jes-SNAPSHOT/services/JobControllerService  \
 configuration.org.astrogrid.community.default.vospace=ivo://astrogrid.org/myspace
