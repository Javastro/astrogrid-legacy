
# Custom astrogrid properties
# This property is used in the POM to create the CVS path etc
astrogrid.name=desktop/api

maven.license.licenseFile=${basedir}/../../maven-base/LICENSE.txt
maven.javadoc.overview=${basedir}/src/java/org/astrogrid/acr/overview.html

 
maven.javadoc.customtags=xmlrpc service example todo
xmlrpc.name=xmlrpc
xmlrpc.description=XMLRPC:
xmlrpc.enabled=true
xmlrpc.scope=all
service.name=service
service.description=Service Interface: retreive from ACR by class or by name:
service.enabled=true
service.scope=types
example.name=example
example.description=Example
example.enabled=true
example.scope=all
todo.name=todo
todo.description=TODO:
# don't want this getting into the production docs.
todo.enabled=false
todo.scope=all

