
# Custom astrogrid properties
# This property is used in the POM to create the CVS path etc
astrogrid.name=desktop/impl

maven.license.licenseFile=${basedir}/../../maven-base/LICENSE.txt
maven.javadoc.overview=${basedir}/src/java/org/astrogrid/desktop/overview.html

maven.changes.issue.template=%URL%/show_bug.cgi?id=%ISSUE%


# JNLP
# don't want to bundle any of the cdks - will reference them as extensions instead.
shall.bundle.core=false
shall.bundle.workflow=false
keepProjectJars=true
#intentionally left blank..
jnlpVersion=

#idiomatic way of setting these two keys to 'false'
ifBuildingASR=java.lang.Object
ifBuildingACR=java.lang.Object


maven.jnlp.homepage=http://software.astrogrid.org/userdocs/workbench.html
maven.jnlp.icon=logo.gif
maven.jnlp.icon.splash=splash.gif
maven.jnlp.offline.allowed=false

maven.jnlp.j2se.version=1.4+
maven.jnlp.j2se.heapsize.max=256m
maven.jnlp.mainclass=org.astrogrid.Workbench
maven.javaapp.mainclass=org.astrogrid.Workbench
maven.jnlp.iscomponent=false

 
 
 
 # The following settings are not correct in Windows XP and should be manually overrridden in your build.properties
 ag.os.name=${os.name}
 ag.os.arch=${os.arch}
 
