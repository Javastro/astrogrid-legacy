
# Custom astrogrid properties
# This property is used in the POM to create the CVS path etc
astrogrid.name=desktop/impl

#although after packaging, we get all kinds of display oddities 
strip.prefuse=true

#idiomatic way of setting these two keys to 'false'. also set in maven.xml - belts and braces.
ifBuildingASR=java.lang.Object
ifBuildingACR=java.lang.Object

maven.javaapp.mainclass=org.astrogrid.Workbench


#Necessary to alter some things set previously - as relative path is different.
buildlib=${basedir}/build
osx.icon=${buildlib}/ag.icns
maven.license.licenseFile=${basedir}/../../maven-base/LICENSE.txt 
 
 # The following settings are not correct in Windows XP and should be manually overrridden in your build.properties
 ag.os.name=${os.name}
 ag.os.arch=${os.arch}

#############################
# additional build configuration
maven.javadoc.overview=${basedir}/src/java/org/astrogrid/desktop/overview.html

#announcement configuraiton.
maven.announcement.lenient=true
maven.announcement.stylesheet.path=${basedir}/build/announcement.jsl


 
