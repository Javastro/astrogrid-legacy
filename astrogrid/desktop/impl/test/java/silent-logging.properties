
# Used when running the tests as part of the maven build - else any reports of failing tests are hidden by tons of log output.
log4j.rootLogger=ERROR, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p %c %m%n

log4j.logger.org.astrogrid.registry.client.RegistryDelegateFactory=FATAL
log4j.logger.org.apache.hivemind=ERROR
log4j.logger.org.apache.axis=ERROR
log4j.logger.org.astrogrid.registry.client.query=FATAL
log4j.logger.net.sf.ehcache.store.DiskStore=FATAL
