
# Custom astrogrid properties
# This property is used in the POM to create the CVS path etc
astrogrid.name=desktop/impl/hub

maven.license.licenseFile=${basedir}/../../../maven-base/LICENSE.txt

maven.changes.issue.template=%URL%/show_bug.cgi?id=%ISSUE%


# JNLP
keepProjectJars=true
#intentionally left blank..
jnlpVersion=

maven.jnlp.homepage=http://plastic.sourceforge.net
maven.jnlp.icon=logo.gif
maven.jnlp.icon.splash=plastic-splash.png
maven.jnlp.offline.allowed=true

maven.jnlp.http.codebase=http://software.astrogrid.org/jnlp/${subPath}${pom.artifactId}
maven.jnlp.title=${pom.name}${jnlpVersion} v${pom.currentVersion}

maven.jnlp.vendor=Astrogrid Consortium
maven.jnlp.description=${pom.description}
maven.jnlp.description.tooltip=${pom.description}
maven.jnlp.description.short=${pom.shortDescription}${jnlpVersion}

maven.jnlp.j2se.version=1.4+
maven.jnlp.j2se.heapsize.max=256m
maven.jnlp.mainclass=org.astrogrid.PlasticHub
maven.javaapp.mainclass=org.astrogrid.PlasticHub

maven.jnlp.iscomponent=false
maven.jnlp.permission=all


maven.jnlp.dir=${maven.build.dir}/docs
 