
# Custom astrogrid properties
# This property is used in the POM to create the CVS path etc
astrogrid.name=desktop/impl/hub

maven.license.licenseFile=${basedir}/../../../maven-base/LICENSE.txt

maven.changes.issue.template=%URL%/show_bug.cgi?id=%ISSUE%


# JNLP
keepProjectJars=true
#intentionally left blank..
jnlpVersion=

maven.jnlp.homepage=http://software.astrogrid.org/userdocs/workbench.html
maven.jnlp.icon=logo.gif
maven.jnlp.icon.splash=splash.gif
maven.jnlp.offline.allowed=false

maven.jnlp.j2se.version=1.4+
maven.jnlp.j2se.heapsize.max=256m
maven.jnlp.mainclass=org.astrogrid.PlasticHub
maven.javaapp.mainclass=org.astrogrid.PlasticHub
maven.jnlp.iscomponent=false
maven.jnlp.properties= \
 hub.version=${pom.currentVersion} \
 org.apache.commons.logging.Log=org.apache.commons.logging.impl.SimpleLog \
 org.apache.commons.logging.simplelog.defaultlog=info \
 org.apache.commons.logging.simplelog.showlogname=true \
 org.apache.commons.logging.simplelog.showShortLogname=false \
 java.net.preferIPv4Stack=true \
 java.net.preferIPv6Addresses=false
 