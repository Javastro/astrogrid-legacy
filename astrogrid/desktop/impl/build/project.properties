#Workbench global properties file.

#build will halt if there's a fault with the unit tests.
maven.test.failure.ignore=false
maven.test.error.ignore=false
#reduces amount of noise - makes it easier to see if something has failed.
maven.junit.printSummary=false

#configure tests to use much less logging
maven.junit.jvmargs=-Dlog4j.configuration=silent-logging.properties

#5 seconds.
maven.junit.timeout=5000

maven.junit.fork=true

#don't want AR to call System.exit() at end - as is being wrapped.
maven.junit.sysproperties=builtin.shutdown.exit
builtin.shutdown.exit=false

