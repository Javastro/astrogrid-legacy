#Build configuraiton common to all AR variants.

#build will halt if there's a fault with the unit tests.
maven.test.failure.ignore=false

maven.test.error.ignore=false

#5 seconds.
maven.junit.timeout=5000

maven.junit.fork=true

#reduces amount of noise - makes it easier to see if something has failed.
maven.junit.printSummary=false

maven.junit.sysproperties=builtin.shutdown.exit log4j.configuration
#don't want AR to call System.exit() at end - as is being wrapped.
builtin.shutdown.exit=false
#configure tests to use much less logging
log4j.configuration=silent-logging.properties

# jar signing.
astrogrid.signature.alias=astrogrid
astrogrid.signature.storepass=qwertyuiop

#
maven.license.licenseFile=${basedir}/../../../maven-base/LICENSE.txt
# minimum version this app will work on
minimum.jvm.version=1.4

buildlib=${basedir}/../build

maven.changes.issue.template=%URL%/show_bug.cgi?id=%ISSUE%

