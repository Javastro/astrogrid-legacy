
# Logging configuration for production asr - not used during development.
# The default CONSOLE output.
log4j.rootLogger=INFO, CONSOLE

#
# Configure the astrogrid debug log.
#log4j.logger.org.astrogrid=INFO

# The default CONSOLE output.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
#log4j.appender.CONSOLE.layout=org.apache.log4j.SimpleLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %5p %c{2} %m%n


