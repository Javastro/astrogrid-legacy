##
# We define an about page giving the build version
# and time.  This is a bit of a clunky solution..this
# property will need to be overriden if the war isn't
# built as a subproject, since this path will be wrong.
astrogrid.aboutpage.template=${basedir}/../../maven-base/html/about-pre.html
astrogrid.aboutpage.dest=${maven.war.webapp.dir}/about.html
