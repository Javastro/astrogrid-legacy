astrogrid.common.version = 0.7-b000a
astrogrid.workflowobjects.version = 0.7-b000b
astrogrid.scripting.version = 0.7-b000c
astrogrid.eXist.version = 0.7-b000d
astrogrid.registry.version = 0.7-b000e
astrogrid.community.version = 0.7-b000f
astrogrid.filestore.version = 0.7-b001g
astrogrid.filemanager.version = 0.7-b000r
astrogrid.mySpace.version = 0.7-b001h
astrogrid.security.version = 0.7-b000i
astrogrid.applications.version = 0.7-b000j
astrogrid.jes.version = 0.7-b000k
astrogrid.datacenter.version = 0.7-b000l
astrogrid.workflow.version = 0.7-b000m
astrogrid.deployment.version = 0.7-b000n
astrogrid.ui.version = 0.7-b000o
astrogrid.portal.version = 0.7-b000p
astrogrid.aggregate.version=0.7-b001q

# Remote repository location.
maven.repo.remote=http://www.astrogrid.org/maven/

#Default License location.  This will need to be overriden for subprojects
maven.license.licenseFile=${basedir}/../maven-base/LICENSE.txt
# Added to allow deprecated APIs
maven.compile.deprecation=on
# ChangeLog
maven.changelog.range=31

# Development process URL
maven.xdoc.developmentProcessUrl=http://wiki.astrogrid.org/bin/view/Astrogrid/DevelopmentDocs

# UI
maven.ui.section.background=#00f
maven.ui.banner.background=#00f

#Location on Uluru for site docs.
maven.site.central.directory=/var/www/www/maven/docs


#Allow assert keyword and enable them for unit tests
maven.compile.source = 1.4
maven.compile.target = 1.4
maven.javadoc.source = 1.4
maven.test.source = 1.4
maven.junit.jvmargs=-ea

#This is the default todo tag used in Eclipse
maven.tasklist.taskTag=@TODO

# Test - allow deployment of snapshot even when tests fail
maven.test.failure.ignore=true

## fork junit - makes classloading more reliable.
maven.junit.fork=true

# Checkstyle file
maven.checkstyle.properties=${basedir}/../maven-base/checkstyle.xml


# Display the date on the Maven web site
maven.xdoc.date = left
maven.xdoc.date.format = EE dd MMMM yyyy HH:mm z
maven.xdoc.version = ${pom.currentVersion}

#Improvements to Javadoc
#maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/, http://www.astrogrid.org/maven/docs/snapshot/common/apidocs/, http://www.astrogrid.org/maven/docs/snapshot/astrogrid-workflow-objects/apidocs/, http://www.astrogrid.org/maven/docs/snapshot/jes/apidocs/, http://www.astrogrid.org/maven/docs/snapshot/registry/apidocs/, http://www.astrogrid.org/maven/docs/snapshot/datacenter/multiproject/astrogrid-datacenter-client/apidocs/, http://www.astrogrid.org/maven/docs/snapshot/datacenter/multiproject/astrogrid-datacenter-server/apidocs/, http://ws.apache.org/axis/java/apiDocs/, http://jakarta.apache.org/commons/logging/api/, http://www.cs.umb.edu/~ram/courses/cs639/SOFTWARE/castor/doc/javadoc/, http://www.junit.org/junit/javadoc/3.8/, http://jakarta.apache.org/log4j/docs/api/,
maven.javadoc.customtags=tag1 tag2 tag3
tag1.name=todo
tag1.description=To Do:
tag1.enabled=true
tag1.scope=all
tag2.name=future
tag2.description=Future:
tag2.enabled=true
tag3.name=modified
tag3.description=Modified:
tag3.enabled=true
tag3.scope=all
