# Remote repository location.
maven.repo.remote=http://www.ibiblio.org/maven/,http://www.astrogrid.org/maven/

# ChangeLog
maven.changelog.range=31

# Development process URL
maven.xdoc.developmentProcessUrl=http://wiki.astrogrid.org/bin/view/Astrogrid/DevelopmentDocs

# UI
maven.ui.section.background=#00f
maven.ui.banner.background=#00f

# Deployment
maven.repo.central=www.astrogrid.org
maven.repo.central.directory=/var/www/www/maven
maven.remote.group=cvs

# Test - allow deployment of snapshot even when tests fail
maven.test.failure.ignore=true

#Change the default source directory
maven.src.dir=${basedir}/src/java

#Change where it puts the output from target directory to build directory
maven.build.dir=${basedir}/build/project


#Pulling properties from build.xml (ant)
project.home=${basedir}
project.base=${basedir}
project.version=4.0
project.build=${project.home}/build/project
registry.java=${project.home}/src/java
registry.classes=${project.build}/registry/classes
build.name=${project.name}-${project.version}



