# $Id: project.properties,v 1.1 2004/01/28 17:19:16 nw Exp $


# Remote repository location.
maven.repo.remote=http://www.ibiblio.org/maven/, http://www.astrogrid.org/maven/, http://astrogrid.ast.cam.ac.uk/maven

maven.license.licenseFile=${basedir}/LICENSE.txt

# ChangeLog
maven.changelog.range=31

# Development process URL
maven.xdoc.developmentProcessUrl=http://wiki.astrogrid.org/bin/view/Astrogrid/DevelopmentDocs

# UI
maven.ui.section.background=#00f
maven.ui.banner.background=#00f

# Deployment for jar
maven.repo.central=www.astrogrid.org
maven.repo.central.directory=/var/www/www/maven
maven.remote.group=cvs


#Allow assert keyword and enable them for unit tests
maven.compile.source = 1.4
maven.compile.target = 1.4
maven.javadoc.source = 1.4
maven.test.source = 1.4
maven.junit.jvmargs=-ea

#This is the default todo tag used in Eclipse
maven.tasklist.taskTag=@TODO

# Test - allow deployment of snapshot even when tests fail
maven.test.failure.ignore=true

## fork junit - makes classloading more reliable.
maven.junit.fork=true

# Checkstyle file
maven.checkstyle.properties=${basedir}/../maven-site/checkstyle.xml

#global properties file - included in all other projects
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/, http://www.astrogrid.org/maven/build/common/apidocs/, http://www.astrogrid.org/maven/build/datacenter/multiproject/astrogrid-datacenter-client/apidocs/, http://www.astrogrid.org/maven/build/datacenter/multiproject/astrogrid-datacenter-server/apidocs/, http://ws.apache.org/axis/java/apiDocs/, http://jakarta.apache.org/commons/logging/api/, http://www.cs.umb.edu/~ram/courses/cs639/SOFTWARE/castor/doc/javadoc/, http://www.junit.org/junit/javadoc/3.8/, http://xmlunit.sourceforge.net/doc , http://jakarta.apache.org/log4j/docs/api/
maven.javadoc.customtags=tag1 tag2 tag3 tag4
tag1.name=todo
tag1.description=To Do:
tag1.enabled=true
tag1.scope=all
tag2.name=future
tag2.description=Future:
tag2.enabled=true
tag3.name=modified
tag3.description=Modified:
tag3.enabled=true
tag3.scope=all
tag4.name=soap
tag4.description=SOAP Method:
tag4.enabled=true
tag4.scope=all

#multiproject
# continue with others if one fails
maven.multiproject.ignoreFailures=true

# Display the date on the Maven web site
maven.xdoc.date = left
maven.xdoc.date.format = dd MMMM yyyy HH:mm z

