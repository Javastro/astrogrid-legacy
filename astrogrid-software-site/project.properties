maven.xdoc.includeProjectDocumentation=No

# Custom astrogrid properties
astrogrid.name=astrogrid-software-site

# Display the date on the Maven web site
#todo set a date format.
maven.xdoc.date = left
maven.xdoc.date.format = dd MMMM yyyy
maven.xdoc.version = 2006.2

# The logo to show on the generated site.
maven.xdoc.poweredby.image = pparclogo.bmp
maven.xdoc.poweredby.title = Funded by PPARC
maven.xdoc.poweredby.url = http://www.pparc.ac.uk/

#This property doesn't work properly unless made an absolute URL, alas.  Otherwise pages below the top level end up
#looking in the wrong place
maven.xdoc.theme.url=http://software.astrogrid.org/style/astrogrid-theme.css
#maven.xdoc.theme.url=../style/astrogrid-theme.css

#set to use custom stylesheet to generate xdocs
maven.xdoc.jsl=file:${basedir}/site.jsl


### config for pdf.
maven.pdf.navigationFile=pdf-navigation.xml
maven.pdf.paperType=A4
maven.pdf.companyIncName=Astrogrid Consortium
maven.pdf.copyrightYear=2005

maven.pdf.cover.type=Release Guide
maven.pdf.cover.projectName=AstroGrid
maven.pdf.cover.version=2006.2

maven.pdf.pdfName=astrogrid-release-2006-2.pdf

