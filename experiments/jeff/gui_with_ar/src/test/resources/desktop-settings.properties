###########################
## Listing Configuration
###########################
#The description and default value for each configuration key are listed
#followed by the configuration key name and current value

#Any of these keys can be temporarily overridden by passing a -Dname=value to the JVM
#Alternately, save this output to a file, uncomment and edit properties,
#and then pass it to AR using the commandline options --propertiesFile or --propertiesURL

#Furthermore, many components can be disabled by setting the property '<service.name>.disabled
#For example, to disable rmi access to AR, set system.rmi.disabled=true

#Many of these configuration keys can also be edited from within the UI (Preferences Dialogue)
#or through the HTML interface (Preferences) link. Changes made using these interfaces persist
#and take effect for subsequent AR runs


###########################
## System
###########################
## Default value: false
#system.webservice.disabled=true

#astrogrid.loginDialogue.disabled=true

#system.systray.disabled=true

#util.selftest.disabled=true

#plastic.hub.disabled=true
#system.preference.servlet.disabled=true
#system.xmlrpc.disabled=true
#system.rmi.disabled=true
#system.html.disabled=true

## Show advanced features ##
## Enables additional UI components for advanced use
## Default value: false
#acr.advanced=true

## Working directory ##
## Location to store query results, cache registry queries, etc
## Default value: /home/jl99/.workbench
astrogrid.workdir=/home/jl99/.clientwithacr

## At startup, launch ##
## Select which window to open at startup
## Default value: VO Explorer
#system.ui.launchApp=VO Explorer

## Check for updates on startup ##
##
## Default value: true
#system.checkForUpdates=true

## Debugging mode ##
## Enables additional UI components for debugging and testing
## Default value: false
#acr.debug=true

## Run webserver on port ##
##
## Default value: -1
## Suggested alternatives: {-1}
#system.webserver.port=-1

## Webserver: scan from port ##
## network port number to start scanning from
## Default value: 8001
#system.webserver.startScanPort=8001

## until port ##
## network port number to scan up to
## Default value: 8800
#system.webserver.endScanPort=8800

## Network address ##
## Network address that webserver and RMI Server should accept connections from. Leave blank to use DNS assigned address
## Default value: 127.0.0.1
#system.webserver.inetAddress=127.0.0.1

## Run RMI server on port ##
##
## Default value: -1
## Suggested alternatives: {-1}
#system.rmi.port=-1

## RMI server: scan from port ##
## network port number to start scanning from
## Default value: 1099
#system.rmi.startScanPort=1099

## until port ##
## network port number to scan up to
## Default value: 2099
#system.rmi.endScanPort=2099

## Track usage ##
##
## Default value: true
#system.doSnitch=true


