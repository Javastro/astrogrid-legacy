###########################
## Network
###########################

## HTTP Proxy Host ##
## Hostname for a proxy server used for all HTTP connections
## Default value:
#network.proxyHost=

## HTTP Proxy port number ##
## Port number of proxy server used for all HTTP connections
##                   (only relevant if Proxy Host is specified)
## Default value: 80
#network.proxyPort=80

## Prefer IPv4 Stack ##
## Value of java.net.preferIPv4Stack system property
## Default value: true
#network.preferIPv4Stack=true

## Prefer IPv6 Addresses ##
## Value of java.net.preferIPv6Addresses system property
## Default value: false
#network.preferIPv6Addresses=false

## Filestore Chunking ##
## transfer data to filestore in chunks, without buffering in memory first
## Default value: enabled
#org.astrogrid.filestore.chunked.send=enabled


###########################
## Performance
###########################

## Maximum background threads ##
## <html>Maximum number of background threads to run simultaneously.
#                <br>If the number of background processes exceed this number, the excess are queued until a
#                <br>runningprocess completes.
#                <br>Reduce this number if running on a low-bandwidth network, but not below 2
## Default value: 20
#performance.maxWorkerThreads=20

## Timeout Scaling Factor ##
## <html>A value used to linearly scale application timeouts.
#                <br>(default is 5). Increase this number if running on a low-bandwidth network.
#                <br>Must always be greater than 0
## Default value: 5
#performance.timeoutFactor=5

## Show progress dialogues after ##
## <html>Show progress dialogues for important processes
#                after they have been running for a certain amount of seconds.
#                <br>(default is 5 seconds). Set to 0 to always show progress dialogues, -1 to never show progress dialogues.
## Default value: 5
#performance.showProgressDialogueAfter=5

## Prevent oversized registry queries ##
## <html>Prevent the execution of registry queries that will return huge numbers of matches.
#                    <br>Recommended to prevent user error from overloading the registry service or user interface.
## Default value: true
#performance.prevent.oversize.registry.query=true


